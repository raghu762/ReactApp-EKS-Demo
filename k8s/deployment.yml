apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - name: demoapp-container
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/demoapp:latest
        ports:
        - containerPort: 80
